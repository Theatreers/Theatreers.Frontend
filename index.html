<script type="text/javascript">

    properties = ['skus'];
    
     var viewModel = {};
     properties.forEach(function(_property) {
         viewModel[_property] = ko.observableArray();
         console.log("Adding " + _property + " property to view model");
     });

    function convertJsonFileToObject(_viewModel, propertyName, fileName){
        $.getJSON(fileName, function(data) { 
            data.forEach(function(item){
                item.link = '#' + item.slug;
                _viewModel[propertyName].push(item);
            });
        });
    }
    convertJsonFileToObject(viewModel, "skus", "skus.json");
    
    ko.applyBindings(viewModel);
    
    </script>
